<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | LPG Elecciones 2021</title>

  <!-- jQuery -->
  <!-- <script src="assets/js/jquery-3-5-1.js"></script> -->

  <!-- VueJS -->
  <!-- Dev -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@2.0.0"></script>
  <!-- Produccion -->

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Dependencias de Bulma y FontAwesome CSS -->
  <link rel="stylesheet" href="assets/css/bulma/bulma.min.css">
  <link defer rel="stylesheet" href="assets/css/font-awesome/css/all.css">

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body class="has-background-white-ter" style="height: 100vh">
  <div id="app" class="content">
    <Navigation></Navigation>
    <div class="container mt-6">
      <router-view></router-view>
    </div>
  </div>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</body>

<script src="components/navigation.vue.js"></script>
<script src="components/welcome.vue.js"></script>
<script src="components/asamblea.vue.js"></script>

<script>
  window.addEventListener("load", function () {
    Vue.component('Welcome', Welcome);
    const routes = [
      {
        path: "/web",
        component: Welcome,
      },
      {
        path: "/web/asamblea",
        component: Asamblea
      }
    ];

    const router = new VueRouter({
      routes: routes,
      mode: "history",
      base: "/",
    });

    new Vue({
      el: "#app",
      router: router,
      components: {
        Navigation: Navigation,
      },
      data: {
        dptoData: {},
        apiBaseURL: "http://lpg-elecciones.ngrok.io/api/private"
      },
      computed: {
        departamentos() {
          return Object.keys(this.dptoData);
        },
      },
      mounted() {
        axios
          .get("https://lpg-elecciones.ngrok.io/api/departamentos")
          .then(
            (response) =>
            (this.dptoData =
              response.data && response.data.status
                ? response.data.content
                : {})
          );
      },
      methods: {},
    });
  });
</script>

</html>
